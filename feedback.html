<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="logo">

            </div>
            <div class="select">
                <div class="address">
                    <div class="location">
                        <img src="./location-icon-map-png--1.png" width="25" height="25"/>
                        <span id="header">Location</span>
                        <br>
                        <p id="content"> Central of city </p>

                    </div>
                    <div class="location">
                        <img src="./telephone-png-icon-picture-14.png" width="30" height="30"/>
                        <span id="header">Contact Us</span>
                        <br>
                        <p id="content">0123456789</p>
                    </div>
                    <button type="submit">BUY TICKET</button>
                </div>
                <div id="menu">
                    <ul>
                        <li><a style="text-decoration: none" href="#">Plan A Visit</a></li>
                        <li><a style="text-decoration: none" href="#">Events</a></li>
                        <li><a style="text-decoration: none" href="#">Animals</a></li>
                        <li><a style="text-decoration: none" href="#">Support Us</a></li>
                        <li><a style="text-decoration: none" href="#">Feedback</a></li>
                    </ul>
                </div>
            </div> 
            
            <div class="title">
                <img src="./toucan.jpg" width="1200" height="550">
                <h1>FEEDBACK</h1>
            </div>

            <div class="feedback">
                <h2>Your opinion will help us improve services in the future</h2>
                <div class="feed">
                    <div class="back">
                        <label>Name:</label>
                        <input type="text" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="back">
                        <label>Email:</label>
                        <input type="email" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="back" id="number">
                        <label>Phone Number:</label>
                        <input type="text" id="phone" placeholder="Enter your Phone Number">
                    </div>
                    <div class="back" id="opi">
                        <label>Opinion:</label>
                        <input type="text" id="opinion" placeholder="Enter your Opinion">
                    </div>
                    <div class="back" id="sub">
                        <label></label>
                        <button type="submit" id="can">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
